spring.application.name=kppro2025

# specify JDBC driver to H2 database
spring.datasource.driver-class-name=org.h2.Driver

# set DB location
# DB in memory
#spring.datasource.url=jdbc:h2:mem:testdb
# DB in users home directory e.g.: C:\Users\tazla\testdb.mv.db
#spring.datasource.url=jdbc:h2:~/testdb
# DB in directory: C:\IdeaProjects\kppro2025\database\testdb
spring.datasource.url=jdbc:h2:file:C:/IdeaProjects/kppro2025/database/testdb

# set credentials for accessing DB
spring.datasource.username=sa
spring.datasource.password=

# defer the initialization of the JPA datasource until after the application context has been initialized
spring.jpa.defer-datasource-initialization=true

# manage the lifecycle of the database schema - none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update

# enable logging of SQL statements generated by Hibernate - true, false
spring.jpa.show-sql=true

# logging level for Spring Framework classes - DEBUG, INFO, WARN, ERROR
logging.level.org.springframework=INFO
#logging.level.org.springframework=DEBUG