<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<!-- load navigation <nav>...</>nav> from nav.html -->
<div th:replace="nav :: nav"></div>

<main>
    <h1>User Form</h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br/>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br/>
        <label for="role">Role:</label>
        <input type="text" id="role" th:field="*{role}"/>
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
        <br/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <br/>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}"/>
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br/>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}"/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <br/>

        <!-- Address fields -->
        <h2>Address</h2>
        <label for="street">Street:</label>
        <input type="text" id="street" th:field="*{address.street}"/>
        <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>
        <br/>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{address.city}"/>
        <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
        <br/>
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" th:field="*{address.zip}"/>
        <span th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}"></span>
        <br/>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{address.country}"/>
        <span th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></span>
        <br/>

        <!-- Dropdown for selecting a club -->
        <label for="club">Club:</label>
        <select id="club" th:field="*{club.id}">
            <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
        </select>
        <br/>

        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
