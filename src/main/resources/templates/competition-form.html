<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Competition Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<!-- load navigation <nav>...</>nav> from nav.html -->
<div th:replace="nav :: nav"></div>

<main>
    <h1>Competition Form</h1>
    <form th:action="@{/competitions}" th:object="${competition}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br/>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}"/>
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        <br/>
        <label for="discipline">Discipline:</label>
        <input type="text" id="discipline" th:field="*{discipline}"/>
        <span th:if="${#fields.hasErrors('discipline')}" th:errors="*{discipline}"></span>
        <br/>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br/>
        <label for="proposition">Proposition:</label>
        <input type="text" id="proposition" th:field="*{proposition}"/>
        <span th:if="${#fields.hasErrors('proposition')}" th:errors="*{proposition}"></span>
        <br/>

        <!-- Dropdown for selecting a club -->
        <label for="club">Club:</label>
        <select id="club" th:field="*{club.id}">
            <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
        </select>
        <br/>

        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
