<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result Form</title>
</head>
<body>
    <h1>Result Form</h1>
    <form th:action="@{/results}" th:object="${result}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="scoreTotal">Score Total:</label>
        <input type="text" id="scoreTotal" th:field="*{scoreTotal}" />
        <span th:if="${#fields.hasErrors('scoreTotal')}" th:errors="*{scoreTotal}"></span>
        <br/>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" />
        <span th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}"></span>
        <br/>
        <label for="performanceClass">Performance Class:</label>
        <input type="text" id="performanceClass" th:field="*{performanceClass}" />
        <span th:if="${#fields.hasErrors('performanceClass')}" th:errors="*{performanceClass}"></span>
        <br/>

        <label for="competition">Competition:</label>
        <select id="competition" th:field="*{competition}">
            <option th:each="competition : ${competitions}" th:value="${competition.id}" th:text="${competition.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('competition')}" th:errors="*{competition}"></span>
        <br/>

        <label for="user">User:</label>
        <select id="user" th:field="*{user}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
        </select>
        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>
        <br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
