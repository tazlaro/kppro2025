<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club Form</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<!-- load navigation <nav>...</>nav> from nav.html -->
<div th:replace="nav :: nav"></div>

<main>
    <h1>Club Form</h1>
    <form th:action="@{/clubs}" th:object="${club}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="number">Number:</label>
        <input type="text" id="number" th:field="*{number}"/>
        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
        <br/>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br/>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br/>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}"/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <br/>

        <!-- Address fields -->
        <h2>Address</h2>
        <label for="street">Street:</label>
        <input type="text" id="street" th:field="*{address.street}"/>
        <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>
        <br/>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{address.city}"/>
        <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
        <br/>
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" th:field="*{address.zip}"/>
        <span th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}"></span>
        <br/>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{address.country}"/>
        <span th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></span>
        <br/>

        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
