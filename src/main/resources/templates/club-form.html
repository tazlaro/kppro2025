<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club Form</title>
</head>
<body>
    <h1>Club Form</h1>
    <form th:action="@{/clubs}" th:object="${club}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="number">Number:</label>
        <input type="text" id="number" th:field="*{number}" />
        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
        <br/>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br/>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br/>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
