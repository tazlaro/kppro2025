<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Competitions</title>
</head>
<body>
    <h1>Competitions</h1>
    <a th:href="@{/competitions/new}">Add New Competition</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Discipline</th>
            <th>Description</th>
            <th>Proposition</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="competition : ${competitions}">
            <td th:text="${competition.name}">Name</td>

<!--            <td th:text="${competition.date}">Date</td>-->
            <td th:text="${#dates.format(competition.date, 'yyyy-MM-dd')}">Date</td>

            <td th:text="${competition.discipline}">Discipline</td>
            <td th:text="${competition.description}">Description</td>
            <td th:text="${competition.proposition}">Proposition</td>
            <td>
                <a th:href="@{/competitions/edit/{id}(id=${competition.id})}">Edit</a>
                <a th:href="@{/competitions/delete/{id}(id=${competition.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
